<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ropa+Sans&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/0455997f6d.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="style.css">

    <title>Characters</title>
</head>
<body>
    <header class="header">
        <h1>STAR WARS <br> CATALOG</h1>
    </header>
    <main class="content">
        <section class="box character-box">
            <article class="character-header">
                <h4>Characters</h4>
            </article>
            <article class="characters">
                <div id="spinner">
                    <div class="spinner-border">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
                <ul class="character">
                </ul>
            </article>
            <article class="pagination">
                <buttons class="previous">
                    <i class="fas fa-caret-left fa-3x"></i>
                </buttons>
                <div class="pages">
                    <div></div>
                </div>
                <buttons class="next">
                    <i class="fas fa-caret-right fa-3x"></i>
                </buttons>
            </article>
        </section>
        <section class="box details-box">
            <article class="details-header">
                <h4>Details</h4>
            </article>
            <article class="detail">
                <div id="spinner-detail">
                    <div class="spinner-border">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
                <ul class="detail-info">
                </ul>
            </article>
            <article class="planet">
                <div id="spinner-planet">
                    <div class="spinner-border">
                        <span class="visually-hidden"></span>
                    </div>
                </div>
                <ul class="planet-info">
                </ul>
            </article>
        </section>
    </main>
    <script type="module" src="script.js"></script>
</body>

</html>
